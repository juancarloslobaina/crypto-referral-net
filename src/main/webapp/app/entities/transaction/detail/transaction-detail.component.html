<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="transaction">
      <h2 data-cy="transactionDetailsHeading"><span jhiTranslate="cryptoApp.transaction.detail.title">Transaction</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ transaction.id }}</span>
        </dd>
        <dt><span jhiTranslate="cryptoApp.transaction.balance">Balance</span></dt>
        <dd>
          <span>{{ transaction.balance }}</span>
        </dd>
        <dt><span jhiTranslate="cryptoApp.transaction.date">Date</span></dt>
        <dd>
          <span>{{ transaction.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="cryptoApp.transaction.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'cryptoApp.TransactionStatus.' + transaction.status }}">{{ transaction.status }}</span>
        </dd>
        <dt><span jhiTranslate="cryptoApp.transaction.userFrom">User From</span></dt>
        <dd>
          <span>{{ transaction.userFrom?.login }}</span>
        </dd>
        <dt><span jhiTranslate="cryptoApp.transaction.userTo">User To</span></dt>
        <dd>
          <span>{{ transaction.userTo?.login }}</span>
        </dd>
        <dt><span jhiTranslate="cryptoApp.transaction.crypto">Crypto</span></dt>
        <dd>
          <div *ngIf="transaction.crypto">
            <a [routerLink]="['/cryptocurrency', transaction.crypto.id, 'view']">{{ transaction.crypto.symbol }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/transaction', transaction.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
