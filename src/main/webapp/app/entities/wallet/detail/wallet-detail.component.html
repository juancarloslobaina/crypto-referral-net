<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="wallet">
      <h2 data-cy="walletDetailsHeading"><span jhiTranslate="cryptoApp.wallet.detail.title">Wallet</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ wallet.id }}</span>
        </dd>
        <dt><span jhiTranslate="cryptoApp.wallet.address">Address</span></dt>
        <dd>
          <span>{{ wallet.address }}</span>
        </dd>
        <dt><span jhiTranslate="cryptoApp.wallet.balance">Balance</span></dt>
        <dd>
          <span>{{ wallet.balance }}</span>
        </dd>
        <dt><span jhiTranslate="cryptoApp.wallet.user">User</span></dt>
        <dd>
          <span>{{ wallet.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="cryptoApp.wallet.cryto">Cryto</span></dt>
        <dd>
          <div *ngIf="wallet.cryto">
            <a [routerLink]="['/cryptocurrency', wallet.cryto.id, 'view']">{{ wallet.cryto.symbol }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/wallet', wallet.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
